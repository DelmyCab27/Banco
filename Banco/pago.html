<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Con Tarjeta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="cajeroPrincipal" class="menu-principal"> <!-- Se cambió el ID a "cajeroPrincipal" -->
    <header>
      <div class="logo-container">
        <img src="imagenes/logo.png" alt="Logo del banco">
        <h1>Bienvenido a StartBank</h1>
      </div>
      <h2>Opciones con Tarjeta</h2>
    </header>
    <main>
      <section class="opciones-principales"> <!-- Se cambió la clase a "opciones-principales" -->
        <div class="columna-izquierda">
          <button id="boton1" onclick="window.location.href = 'pagina1.html'">
            <img src="imagenes/retiro.png" alt="Boton 1">
            <span>Retirar Dinero</span>
          </button>
          <button id="boton2" onclick="window.location.href = 'pagina2.html'">
            <img src="imagenes/deposito.png" alt="Boton 2">
            <span>Depositar Dinero</span>
          </button>
        </div>
        <div class="columna-derecha">
          <button id="boton4" onclick="window.location.href = 'pagina4.html'">
            <img src="imagenes/pagos.png" alt="Boton 4">
            <span>Pagos</span>
          </button>
        </div>
      </section>
    </main>
    <footer>
      <button id="salir">SALIR</button>
    </footer>
  </div>
</body>
</html>
