<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SinTarjeta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="cajero">
    <header>
      <div class="logo-container">
        <img src="imagenes/logo.png" alt="Logo del banco">
        <h1>Bienvenido a StartBank</h1>
      </div>
      <h2>HOLA BIENVENIDO A LOS SERVICIOS SIN TARJETA</h2>
    </header>
    <main>
      <section class="opciones-tarjeta">
        <button id="pagoservicios.html" onclick="window.location.href = 'pagoservicios.html'">
          <img src="imagenes/pagoservicios.png" alt="Tarjeta con imagen">
          <span>Pago De Servicios</span>
        </button>
        <button id="sin-tarjeta" onclick="window.location.href = 'depositoacuenta.html'">
          <img src="imagenes/depositarcuenta.png" alt="Sin tarjeta">
          <span>Depositar a Cuenta</span>
        </button>
      </section>
    </main>
    <footer>
      <button id="salir">SALIR</button>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
